<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/school128.png" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css">
        <title>Gestio</title>
    </head>
    <body>
        <!-- admin login interface -->
        <main class="main-login">
            <section class="display">
                <div class="Bienvenue">
                    <h1>Bienvenue sur <span class="logo_gradient">Gestio</span> l’application de gestion d’apprenants</h1>
                </div>
            </section>
            <section class="login_side">
                <div class="Bienvenue_admin">
                    <h1>Se connecter</h1>
                </div>
                <div class="selection">
                    <form>
                        <div>
                            <label for="identifiant">Identifiant</label>
                            <input type="text" id="identifiant" name="identifiant" required>
                        </div>
                        <div>
                            <label for="psswrd">Mot de passe</label>
                            <input type="password" id="psswrd" name="psswrd" required pattern="[a-zA-Z0-9]{8}">
                        </div>
                        <div class="button_parent_admin">
                            <button type="submit"><a href="pages-admin/home.html" class="login">Se connecter</a></button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- mobile version -->
        <main class="main-login_mobile">
            <div class="Bienvenue">
                <h1>Bienvenue sur <span class="logo_gradient">Gestio</span> l’application de gestion d’apprenants</h1>
            </div>
            <section class="login_side">
                <div class="Bienvenue_admin">
                    <h1>Se connecter</h1>
                </div>
                <div class="selection">
                    <form>
                        <div>
                            <label for="identifiant-mob">Identifiant</label>
                            <input type="text" id="identifiant-mob" name="identifiant" required>
                        </div>
                        <div>
                            <label for="psswrd-mob">Mot de passe</label>
                            <input type="password" id="psswrd-mob" name="psswrd" pattern="[a-zA-Z0-9]" required>
                        </div>
                        <div class="button_parent_admin">
                            <button type="submit"><a href="pages-admin/home.html" class="login">Se connecter</a></button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
