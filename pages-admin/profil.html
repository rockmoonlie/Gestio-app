<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../img/school128.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Gestio</title>
    </head>
    <body>
        <main class="profilhome">
            <section class="top">
                <h1>Connecté en tant qu'admin</h1>
            </section>
            <section class="header">
                <div class="logo_sec">
                    <div class="logo_interface">
                        <h3>Gestio</h3>
                    </div>
                    <div class="buttonReturn">
                        <a id="forLogin" href="home.html"><img src="../img/back.png" width="22" height="22" alt=""></a>
                        <a id="forMobile" href="home.html"><img src="../img/return.png" width="22" height="22"  alt=""></a>
                    </div>
                </div>
                <div class="inputsec">
                    <div class="search">
                        <input type="text" placeholder="Entrer le nom d'un apprenant">
                        <button>
                            <img src="../img/search.png" width="29" alt="">
                        </button>
                    </div>
                    <!-- <div class="bell">
                        <img src="../img/bell.png" width="39" alt="">
                    </div> -->
                </div>
            </section>
            <section class="content">
                <section class="side_bar">
                    <h1>Dashboard</h1>
                    <ul>
                        <li>
                            <img src="../img/graduation.png"  width="29" height="29" alt="list">
                            <p><a class="colorA" href="home.html">Liste des apprenants</a></p>
                        </li>
                        <li class="space_list">
                            <img src="../img/add.png" width="25" height="25" alt="add">
                            <p><a class="colorA" href="add_student.html">Ajouter un apprenant</a></p>
                        </li>
                        <li>
                            <img src="../img/exit-white.png" width="25" height="25" alt="logout">
                            <p><a class="colorA"  href="../index.html">Se déconnecter</a></p>
                        </li>
                    </ul>
                </section>
                <section class="main_content">
                    <div class="titre">
                        <h1>Profil de l'apprenant</h1>
                    </div>
                    <div class="studentId">
                        <div class="nom">
                            <div class="imgs">
                                <img src="/img/id.jpg" width="137" alt="">
                            </div>
                            <div class="studentName">
                                <div class="leNom">
                                    <h2>Dummy name</h2>
                                </div> <hr>
                                <div class="position">
                                    <h3>Dévéloppeur web</h3>
                                </div>
                                <div class="position">
                                    <h3>Niveau 2</h3>
                                </div>
                            </div>
                        </div>
                        <div class="form">
                            <p><span class="spacebox">Téléphone : </span> <span>077 00000</span></p> 
                            <p><span class="spacebox">Email :</span><span> exemple@gmail.com</span></p> 
                            <p><span class="spacebox">Sexe :</span><span>M</span></p>
                            <p><span class="spacebox">Activité extra-scolaire :</span><span>Danse</span></p>
                        </div>
                    </div>
                </section>
                <section class="MenuFloat">
                    <div id="floatMenu">
                        <a href="home.html"><img src="../img/home.png" alt="home"></a>
                        <a href="add_student.html"><img src="../img/add-black.png" alt="add student"></a>
                        <a href="../index.html"><img src="../img/exit.png" alt="log out"></a>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
